@if (!!point) {
  <div class="card">
    <div class="bg-image" [ngStyle]="{'background-image': pokemon()?.artwork}"></div>
    <div class="card-body">
      <div class="d-flex mb-3 gap-1">
          @if (point.firstCatch) {
            <span title="First Catch!">üèÜ</span>
          }
          <sp-inline-player [id]="point.playerID" />
      </div>

      <div class="d-flex flex-wrap">
        <dl class="d-flex flex-even" style="flex-basis: 15rem">
          <div class="flex-even">
            <dt>Pok√©mon:</dt>
            <dd class="d-flex gap-1">
              <sp-ball [ballType]="point.ball" />
              <sp-inline-pokemon [id]="point.pokemonID" />
            </dd>
          </div>
          <div class="flex-even">
            <dt>Date:</dt>
            <dd><sp-date [date]="point.catchDate" class="flex-even" /></dd>
          </div>
        </dl>

        <dl class="d-flex flex-even" style="flex-basis: 15rem">
          <div class="flex-even">
            <dt>Game:</dt>
            <sp-game [gameType]="point.game" />
          </div>

          <div class="flex-even">
            <dt>Method:</dt>
            <sp-method [methodType]="point.method" />
          </div>
        </dl>
      </div>
    </div>
  </div>
}
