<ng-container *ngIf="!!point">
  <div class="card">
    <div class="bg-image" [ngStyle]="{'background-image': (pokemon$ | ngrxPush)?.artwork}"></div>
    <div class="card-body">
      <div class="d-flex mb-3 gap-1">
          <span
            *ngIf="point.firstCatch"
            title="First Catch!">üèÜ
          </span>
          <sp-inline-player [id]="point.playerID"></sp-inline-player>
      </div>

      <div class="d-flex flex-wrap">
        <dl class="d-flex flex-even" style="flex-basis: 15rem">
          <div class="flex-even">
            <dt>Pok√©mon:</dt>
            <dd class="d-flex gap-1">
              <sp-ball [ballType]="point.ball"></sp-ball>
              <sp-inline-pokemon [id]="point.pokemonID"></sp-inline-pokemon>
            </dd>
          </div>
          <div class="flex-even">
            <dt>Date:</dt>
            <dd><sp-date [date]="point.catchDate" class="flex-even"></sp-date></dd>
          </div>
        </dl>

        <dl class="d-flex flex-even" style="flex-basis: 15rem">
          <div class="flex-even">
            <dt>Game:</dt>
            <sp-game [gameType]="point.game"></sp-game>
          </div>

          <div class="flex-even">
            <dt>Method:</dt>
            <sp-method [methodType]="point.method"></sp-method>
          </div>
        </dl>
      </div>
    </div>
  </div>
</ng-container>
