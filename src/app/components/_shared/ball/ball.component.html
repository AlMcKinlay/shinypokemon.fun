
@if(!!ball) {
  <span class="d-flex align-items-center">
    <span class="img-box">
      <img
        src="assets/images/balls.png"
        [alt]="ball!.name"
        style="object-position: {{ -24 * ball!.xOffset }}px {{ -24 * ball!.yOffset }}px;">
    </span>
  </span>
} @else {
  <span>&mdash;</span>
}
